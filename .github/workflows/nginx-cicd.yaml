name: Build and publish nginx

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  IMAGE_NAME: docker.io/gauravity4356/nginx-gaurav
  MANIFESTS_REPO: wizgrao/homelab-manifests
  MANIFESTS_BRANCH: main
  MANIFESTS_PATH: nginx

jobs:
  build-publish:
    name: Build image and update manifests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ./nginx
          file: ./nginx/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest

      - name: Install kustomize
        uses: imranismail/setup-kustomize@v1
        with:
          kustomize-version: v5.4.1

      - name: Render Kubernetes manifests with new image
        run: |
          WORKDIR="$(mktemp -d)"
          cp nginx.yml nginx-svc.yml "$WORKDIR"/
          cd "$WORKDIR"
          printf "resources:\n  - nginx.yml\n  - nginx-svc.yml\n" > kustomization.yaml
          kustomize edit set image docker.io/gauravity4356/nginx-gaurav=${{ env.IMAGE_NAME }}:${{ github.sha }}
          kustomize build . > nginx.yaml
          echo "RENDER_DIR=$WORKDIR" >> $GITHUB_ENV

      - name: Checkout manifests repository
        uses: actions/checkout@v4
        with:
          repository: ${{ env.MANIFESTS_REPO }}
          token: ${{ secrets.MANIFESTS_PAT }}
          ref: ${{ env.MANIFESTS_BRANCH }}
          path: manifests

      - name: Commit manifests
        run: |
          mkdir -p "manifests/${{ env.MANIFESTS_PATH }}"
          cp "$RENDER_DIR/nginx.yaml" "manifests/${{ env.MANIFESTS_PATH }}/nginx.yaml"
          cd manifests
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "${{ env.MANIFESTS_PATH }}/nginx.yaml"
          if git diff --cached --quiet; then
            echo "No manifest changes to commit."
          else
            git commit -m "Update nginx manifests for ${{ github.sha }}"
            git push origin "${{ env.MANIFESTS_BRANCH }}"
          fi
